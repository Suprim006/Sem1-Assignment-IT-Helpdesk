<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Help Desk System</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <!--Google fonts links-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <link rel="stylesheet" href="{{url_for('static', filename = 'css/bootstrap.min.css')}}">


    <!--For Plugins external css-->
    <link rel="stylesheet" href="{{url_for('static', filename ='css/plugins.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename ='css/roboto-webfont.css')}}" />

    <!--Theme custom css -->
    <link rel="stylesheet" href="{{url_for('static', filename ='css/style.css')}}">

    <!--Theme Responsive css-->
    <link rel="stylesheet" href="{{url_for('static', filename ='css/responsive.css')}}" />

    <script src="{{url_for('static', filename ='js/vendor/modernizr-2.8.3-respond-1.4.2.min.js')}}"></script>
    {% block heaad %}{% endblock heaad %}
  </head>
    
<body>
    <header class="site-header container">
        <h1> <a href="/">Helpdesk System</a></h1>
    </header>

    <main class="container">
      <div class=" row">
          <div class="col-md-8">
            {% with messages = get_flashed_messages(with_categories=true)%}
              {% if messages %}
                {% for category, message in messages%}
                  <div class="alert alert-{{category}}">
                    {{message}}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}
          </div>
        </div>

        <div>
          {% block content %}
          {% endblock %}
        </div>
    </main>
</body>
</html>
